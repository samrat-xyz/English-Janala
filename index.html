<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind & DasiyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>English Janala</title>
</head>

<body>
    <header>
        <nav class="flex items-center justify-between px-5 py-3 bg-[#badeff42]">
            <div class="flex items-center">
                <span class="text-2xl font-bold">English</span>
                <img src="./assets/logo.png" alt="">
                <span class="text-xl font-bold font-bangla">জানালা</span>
            </div>

            <!-- Mobile Menu -->
            <div class="md:hidden">
                <!-- NOTE: added dropdown-end -->
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle" aria-label="Open menu">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>

                    <ul tabindex="0"
                        class="menu menu-md dropdown-content mt-3 z-[100] w-52 p-2 shadow bg-base-100 rounded-box">
                        <li><a><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
                        <li><a><i class="fa-solid fa-book-open"></i> Learn</a></li> <!-- fixed stray </button> -->
                        <li><a><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                    </ul>
                </div>
            </div>

            <div class="hidden md:block text-md space-x-4">
                <button class="px-3 py-1 border-2 border-blue-800 rounded-lg cursor-pointer font-bold
           transition duration-300 ease-in-out 
           hover:bg-blue-800 hover:text-white hover:scale-105">
                    <i class="fa-solid fa-circle-question"></i> FAQ
                </button>

                <button class="px-3 py-1 border-2 border-blue-800 rounded-lg cursor-pointer font-bold
           transition duration-300 ease-in-out 
           hover:bg-blue-800 hover:text-white hover:scale-105">
                    <i class="fa-solid fa-book-open"></i> Learn
                </button>

                <button class="px-3 py-1 border-2 border-blue-800 rounded-lg cursor-pointer font-bold
           transition duration-300 ease-in-out 
           hover:bg-blue-800 hover:text-white hover:scale-105">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>

        </nav>
    </header>

    <main class=" max-w-7xl mx-auto p-4">
        <!-- Hero Section -->
         <section class="flex flex-col-reverse md:flex-row md:items-center">
            <!-- Hero Content -->
            <div class=" space-y-4">
                <h2 class="text-4xl font-bold"><span class="text-cyan-300">English</span> is Easy!!!</h2>
                <p class="text-lg font-bangla">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br> আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <!-- hero input -->
            <div class="space-y-4">
                <input type="text" placeholder="Enter Your Name" class="p-2 border border-gray-400 rounded-md block">
                <input type="password" placeholder="*********"   class="p-2 border border-gray-400 rounded-md block">
               <button class="px-6 py-2 bg-[#422AD5] text-white font-bold rounded-md block">Submit</button>
            </div>

            </div>
            <div>
                <img src="./assets/hero-student.png" alt="" class="p-3">
            </div>
         </section>
    </main>
</body>

</html>
